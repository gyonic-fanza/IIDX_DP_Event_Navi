<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event List</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: left; }
    th { background-color: #f2f2f2; }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr { display: block; }
      th { position: absolute; top: -9999px; left: -9999px; }
      td { position: relative; padding-left: 50%; }
      td::before {
        position: absolute;
        top: 0;
        left: 0;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h1>Currently Ongoing IIDX DP Events</h1>
  <table id="event-table">
    <thead>
      <tr id="header-row"></tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    const url = 'https://script.google.com/macros/s/AKfycbzZ_-8BDQc2LZgynJNN0HnC1pz87JYl-7m9rWsSg5_7dYhPxbbNPEwAb-QJP2x3Ee_KKg/exec';

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const tableBody = document.getElementById('table-body');
        const headerRow = document.getElementById('header-row');

        // 表ヘッダーを生成（最初の行のキーを元に）
        const keys = Object.keys(data[0]);
        keys.forEach(key => {
          const th = document.createElement('th');
          th.textContent = key;
          headerRow.appendChild(th);
        });

        // 各行を追加
        data.forEach(row => {
          const tr = document.createElement('tr');
          keys.forEach(key => {
            const td = document.createElement('td');
            td.textContent = row[key];
            td.setAttribute('data-label', key); // モバイル用ラベル
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error('Error loading data:', err);
      });
  </script>
</body>
</html>
