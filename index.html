<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Event Viewer</title>
</head>
<body>
  <h1>Current Events</h1>
  <ul id="event-list"></ul>

  <script>
    const sheetURL = 'https://opensheet.vercel.app/【シートID】/【シート名】'; // ← 書き換えて

    fetch(sheetURL)
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('event-list');
        data.forEach(row => {
          const li = document.createElement('li');
          li.textContent = `${row.Title} (${row.Date})`; // カラム名に合わせて修正
          list.appendChild(li);
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>
</body>
</html>
