<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IIDX DP Event Navigator</title>
  <style>
    /* ページ全体のフォントや背景色など */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 1rem 1rem 4rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    /* ページのメインタイトル */
    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      border-bottom: 2px solid #444;
      padding-bottom: 0.3rem;
    }

    /* イベント一覧の親コンテナ */
    .event-list {
      margin-top: 1.5rem;
    }

    /* 各イベントのコンテナ */
    .event-item {
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      padding: 1rem 1rem 1rem 1rem;
      margin-bottom: 1rem;
      border-left: 6px solid #0078d7; /* アクセントカラー */
      cursor: pointer; /* 折り畳み可能とわかるようにカーソルを変更 */
      user-select: none; /* タイトルテキストの選択防止 */
    }

    /* イベントタイトル */
    .event-title {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
      color: #0078d7;
    }

    /* 詳細情報のスタイル */
    .event-detail {
      font-size: 0.9rem;
      line-height: 1.4;
      margin: 0.2rem 0;
      color: #555;
    }

    /* ラベルのスタイル */
    .event-label {
      font-weight: 600;
      color: #444;
      margin-right: 0.3rem;
    }

    /* 折りたたみ時は非表示 */
    .event-details-collapsed {
      display: none;
    }

    a {
      color: #0078d7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* スマホ対応の余白調整 */
    @media (max-width: 600px) {
      body {
        padding: 1rem 0.8rem 3rem;
      }
    }
  </style>
</head>
<body>
  <h1>IIDX DP Event Navigator</h1>
  <div class="event-list" id="event-list"></div>

<script>
  // 日時を「yyyy/mm/dd(aaa) hh:mm:ss」形式で返す関数
  function formatDateTime(dateString) {
    if (!dateString) return '';
  
    const date = new Date(dateString);
    if (isNaN(date)) return dateString;
  
    const daysOfWeek = ['日', '月', '火', '水', '木', '金', '土'];
    const year = date.getFullYear();
    const month = ('0' + (date.getMonth() + 1)).slice(-2);
    const day = ('0' + date.getDate()).slice(-2);
    const dayOfWeek = daysOfWeek[date.getDay()];
    const hour = ('0' + date.getHours()).slice(-2);
    const minute = ('0' + date.getMinutes()).slice(-2);
    const second = ('0' + date.getSeconds()).slice(-2);
  
    return `${year}/${month}/${day}(${dayOfWeek}) ${hour}:${minute}:${second}`;
  }
  // Google Apps ScriptのAPI URLを指定
  const apiUrl = 'https://script.google.com/macros/s/AKfycbxk8j0rNhcpkstS_MZM9q2b_j4W1v0bJyKXU5KtS8zd1Jv1wrLm5VoSaydZsOWOxOOnbQ/exec';

  // APIからイベントデータを取得
  fetch(apiUrl)
    .then(res => res.json()) // レスポンスをJSONに変換
    .then(data => {
      const container = document.getElementById('event-list');
      container.innerHTML = ''; // 既存の表示をクリア

      // 取得したイベント配列を1件ずつ処理
      data.forEach(event => {
        // イベント全体のdiv要素を作成し、classを付与
        const div = document.createElement('div');
        div.className = 'event-item';

        // イベントタイトル（なければNo Title）
        const title = event['title'] || 'No Title';

        // タイトル用h2を作成
        const h2 = document.createElement('h2');
        h2.className = 'event-title';  // classを修正
        h2.textContent = title;
        div.appendChild(h2);

        // 詳細情報をまとめるdivを作成（折りたたみ対象）
        const detailsDiv = document.createElement('div');
        detailsDiv.className = 'event-details'; // 初期は表示状態

        // 表示したい詳細ラベルと値を配列で用意
        const details = [
          {
            label: 'Event Duration:',
            value: (() => {
              const tz = event['timezone'] || '';
              const dates = [formatDateTime(event['start_date']), formatDateTime(event['end_date'])]
                              .filter(Boolean)
                              .join(' ～ ');
              return tz ? `${dates} (${tz})` : dates;
            })(),
          },
          // details配列内のオーガナイザー情報をHTMLリンク付きに置き換え
          {
            label: 'Organizer:',
            value: event['organizer_name'] 
              ? `<a href="https://x.com/${event['organizer_id'] || '#'}" target="_blank" rel="noopener noreferrer">${event['organizer_name']}</a>`
              : ''
          },
          { label: 'Hashtag:', value: event['hashtag'] || '' },
          { label: 'Category:', value: event['event_type'] || '' },
          { label: 'Status:', value: event['status'] ? 'Active' : 'Inactive' },
        ];

        // details配列をループし値があればp要素を生成して追加
        details.forEach(({ label, value }) => {
          if (value) {
            const p = document.createElement('p');
            p.className = 'event-detail';

            const spanLabel = document.createElement('span');
            spanLabel.className = 'event-label';
            spanLabel.textContent = label;

            p.appendChild(spanLabel);
            p.appendChild(document.createTextNode(value));
            detailsDiv.appendChild(p);
          }
        });

        // 詳細divをイベントdivに追加
        div.appendChild(detailsDiv);

        // 完成したイベントdivを親コンテナに追加
        container.appendChild(div);
      });
    })
    .catch(err => {
      // エラー時はコンソールと画面にエラー表示
      console.error('Failed to load event data:', err);
      const container = document.getElementById('event-list');
      container.textContent = 'Failed to load event data.';
    });
</script>
</body>
</html>
