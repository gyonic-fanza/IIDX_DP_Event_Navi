<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IIDX DP Event Navigator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 1rem 1rem 4rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      border-bottom: 2px solid #444;
      padding-bottom: 0.3rem;
    }

    .event-list {
      margin-top: 1.5rem;
    }

    .event-item {
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      padding: 1rem 1rem 1rem 1rem;
      margin-bottom: 1rem;
      border-left: 6px solid #0078d7; /* アクセントカラー */
    }

    .event-title {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
      color: #0078d7;
    }

    .event-detail {
      font-size: 0.9rem;
      line-height: 1.4;
      margin: 0.2rem 0;
      color: #555;
    }

    .event-label {
      font-weight: 600;
      color: #444;
      margin-right: 0.3rem;
    }

    a {
      color: #0078d7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem 0.8rem 3rem;
      }
    }
  </style>
</head>
<body>
  <h1>IIDX DP Event Navigator</h1>
  <div class="event-list" id="event-list"></div>

  <script>
    // GASのURLをセットしてください
    const apiUrl = 'https://script.google.com/macros/s/AKfycbzZ_-8BDQc2LZgynJNN0HnC1pz87JYl-7m9rWsSg5_7dYhPxbbNPEwAb-QJP2x3Ee_KKg/exec';

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('event-list');
        container.innerHTML = '';

        data.forEach(event => {
          const div = document.createElement('div');
          div.className = 'event-item';

          // イベント名
          const title = document.createElement('div');
          title.className = 'event-title';
          title.textContent = event.EventName || 'No Title';
          div.appendChild(title);

          // 詳細情報
          const details = [
            { label: 'Duration:', value: event.EventDuration || '' },
            { label: 'Organizer:', value: event.Organizer || '' },
            { label: 'Hashtag:', value: event.Hashtag || '' },
            { label: 'Submission:', value: event.Submission || '' },
            { label: 'Category:', value: event.Category || '' },
            { label: 'Status:', value: event.Status || '' },
          ];

          details.forEach(({ label, value }) => {
            if (value) {
              const p = document.createElement('p');
              p.className = 'event-detail';

              const spanLabel = document.createElement('span');
              spanLabel.className = 'event-label';
              spanLabel.textContent = label;

              p.appendChild(spanLabel);
              p.appendChild(document.createTextNode(value));
              div.appendChild(p);
            }
          });

          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error('Failed to load event data:', err);
        const container = document.getElementById('event-list');
        container.textContent = 'Failed to load event data.';
      });
  </script>
</body>
</html>
