<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IIDX DP Event Navigator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 1rem 1rem 4rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      border-bottom: 2px solid #444;
      padding-bottom: 0.3rem;
    }

    .event-list {
      margin-top: 1.5rem;
    }

    .event-item {
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      padding: 1rem 1rem 1rem 1rem;
      margin-bottom: 1rem;
      border-left: 6px solid #0078d7; /* アクセントカラー */
    }

    .event-title {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
      color: #0078d7;
    }

    .event-detail {
      font-size: 0.9rem;
      line-height: 1.4;
      margin: 0.2rem 0;
      color: #555;
    }

    .event-label {
      font-weight: 600;
      color: #444;
      margin-right: 0.3rem;
    }

    a {
      color: #0078d7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem 0.8rem 3rem;
      }
    }
  </style>
</head>
<body>
  <h1>IIDX DP Event Navigator</h1>
  <div class="event-list" id="event-list"></div>

<script>
  // Google Apps ScriptのAPI URLを指定
  const apiUrl = 'https://script.google.com/macros/s/AKfycbxk8j0rNhcpkstS_MZM9q2b_j4W1v0bJyKXU5KtS8zd1Jv1wrLm5VoSaydZsOWOxOOnbQ/exec';

  // APIからデータを取得
  fetch(apiUrl)
    .then(res => res.json()) // レスポンスをJSONとしてパース
    .then(data => {
      // イベント一覧を表示する親要素を取得
      const container = document.getElementById('event-list');
      container.innerHTML = ''; // 既存の内容をクリアしてから新たに表示

      // 取得したデータ（イベント配列）を1件ずつ処理
      data.forEach(event => {
        // 1イベント分のコンテナdivを作成しクラスを設定
        const div = document.createElement('div');
        div.className = 'event-item';

        // イベント名を取得、なければ'No Title'を代入
        const title = event['Event Name'] || 'No Title';

        // イベントタイトル用のh2要素を作成しクラス・テキストを設定
        const h2 = document.createElement('h2');
        h2.className = 'title';
        h2.textContent = title;
        div.appendChild(h2); // イベントdivにタイトルを追加

        // 表示したい詳細情報のラベルと値を配列で用意
        const details = [
          { label: 'Event Duration:', value: event['start_date'] || '' },
          { label: 'Organizer:', value: event['orgnizer_name'] || '' },
          { label: 'Hashtag:', value: event['hashtag'] || '' },
          { label: 'Category:', value: event['event_type'] || '' },
          { label: 'Status:', value: event['status'] || '' },
        ];

        // details配列をループし、値があるものだけ表示用のp要素を生成
        details.forEach(({ label, value }) => {
          if (value) {
            const p = document.createElement('p'); // p要素作成
            p.className = 'event-detail'; // クラス設定

            const spanLabel = document.createElement('span'); // ラベル用spanを作成
            spanLabel.className = 'event-label'; // ラベル用のクラス設定
            spanLabel.textContent = label; // ラベルテキスト設定

            // p要素にラベルと値のテキストノードを追加
            p.appendChild(spanLabel);
            p.appendChild(document.createTextNode(value));

            // イベントdivにp要素を追加
            div.appendChild(p);
          }
        });

        // 完成したイベントdivを親コンテナに追加
        container.appendChild(div);
      });
    })
    .catch(err => {
      // エラー発生時の処理：コンソールにエラーを表示し、画面にメッセージを表示
      console.error('Failed to load event data:', err);
      const container = document.getElementById('event-list');
      container.textContent = 'Failed to load event data.';
    });
</script>
</body>
</html>
